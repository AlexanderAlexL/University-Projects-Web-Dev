<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variables - Excercise</title>
    <style>
        body {
            background-color: darkcyan;
            padding: 0;
            margin: 0;
        }

        h1 {
            height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>This is a Console Excercise: swapping variables. <br>Check Console for results. (Press F12)</h1>
    <script>
        var a, b;
        a = 3;
        b = 8;
        console.log('before the swap: a == 3 and b == 8');

        var temp = a;
        a = b;
        b = temp;

        console.log('Now, query the variable "a" and variable "b". It should be swapped now by declaring a temporary variable.')

    </script>
</body>

</html>
