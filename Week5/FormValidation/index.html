<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Excercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Form Validation by Javascript</h1>
        <form action="#" target="_self" name="myForm" onsubmit="return validateForm()">
            <div class="formdesign" id="name">
                Name
                <input type="text" name="fname">
                <b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="email">
                Email<input type="email" name="femail">
                <b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="phone">
                Phone<input type="phone" name="fphone">
                <b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="pass">
                Password<input type="password" name="fpass">
                <b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="cpass">
                Confirm Password<input type="password" name="fcpass">
                <b><span class="formerror"></span></b>
            </div>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
