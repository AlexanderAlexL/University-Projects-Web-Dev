<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/University-Projects-Web-Dev/Week4/SoundWave_Design_Code/CSS/style.css">
    <link rel="stylesheet" href="/University-Projects-Web-Dev/Week4/SoundWave_Design_Code/CSS/join.css">
    <title>SoundWave | Join</title>
</head>

<body class="full-height-grow">
    <div class="containerHeaderDisc full-height-grow">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
                <img src="/University-Projects-Web-Dev/Week4/SoundWave_Design_Code/IMG/Logo2.PNG"
                    alt="logo of SoundWave">
                <div class="brandName">SoundWave</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="join-main-section">
            <div class="call-to-action">
                <h1 class="titleJoin"> Join SoundWave</h1>
                <h2 class="subtitleJoin">Experience the power of music. <br> Join now with 10% off!</h2>
            </div>
            <form class="join-form">
                <div class="input-group">
                    <label>email address</label>
                    <input class="inputField" type="email">
                </div>
                <div class="input-group">
                    <label>password</label>
                    <input class="inputField" type="password">
                </div>
                <div class="input-group">
                    <label>confirm password</label>
                    <input class="inputField" type="password">
                </div>
                <div class="input-group">
                    <button type="submit" class="btnJoinForm">Submit and Join</button>
                </div>
            </form>
        </section>
    </div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#" class="social-link">
                            <img src="/University-Projects-Web-Dev/Week4/SoundWave_Design_Code/IMG/twitter.svg"
                                alt="twitter">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <img src="/University-Projects-Web-Dev/Week4/SoundWave_Design_Code/IMG/facebook.svg">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
